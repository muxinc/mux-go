    Asset_master:
      description: An object containing the current status of Master Access and the
        link to the Master MP4 file when ready. This object does not exist if `master_acess`
        is set to `none` and when the temporary URL expires.
      example:
        url: url
        status: ready
      properties:
        status:
          enum:
          - ready
          - preparing
          - errored
          type: string
        url:
          description: The temporary URL to the master version of the video, as an
            MP4 file. This URL will expire after 24 hours.
          type: string
      type: object
    Asset_static_renditions_files:
      example:
        ext: mp4
        name: low.mp4
        width: 3
        bitrate: 2
        filesize: filesize
        height: 9
      properties:
        name:
          enum:
          - low.mp4
          - medium.mp4
          - high.mp4
          - audio.m4a
          type: string
        ext:
          description: Extension of the static rendition file
          enum:
          - mp4
          - m4a
          type: string
        height:
          description: The height of the static rendition's file in pixels
          format: int32
          type: integer
        width:
          description: The width of the static rendition's file in pixels
          format: int32
          type: integer
        bitrate:
          description: The bitrate in bits per second
          format: int64
          type: integer
        filesize:
          description: The file size in bytes
          format: int64
          type: string
      type: object
    Asset_static_renditions:
      description: An object containing the current status of any static renditions
        (mp4s). The object does not exist if no static renditions have been requested.
        See [Download your videos](https://docs.mux.com/guides/video/download-your-videos)
        for more information.
      example:
        files:
        - ext: mp4
          name: low.mp4
          width: 3
          bitrate: 2
          filesize: filesize
          height: 9
        - ext: mp4
          name: low.mp4
          width: 3
          bitrate: 2
          filesize: filesize
          height: 9
        status: disabled
      properties:
        status:
          default: disabled
          description: Indicates the status of downloadable MP4 versions of this asset.
          enum:
          - ready
          - preparing
          - disabled
          - errored
          type: string
        files:
          description: Array of file objects.
          items:
            $ref: '#/components/schemas/Asset_static_renditions_files'
          type: array
      type: object
    Asset_recording_times:
      example:
        duration: 4.145608029883936
        started_at: 2000-01-23T04:56:07.000+00:00
      properties:
        started_at:
          description: The time at which the recording for the live stream started.
            The time value is Unix epoch time represented in ISO 8601 format.
          format: date-time
          type: string
        duration:
          description: The duration of the live stream recorded. The time value is
            in seconds.
          format: double
          type: number
      type: object
    Asset_non_standard_input_reasons:
      description: An object containing one or more reasons the input file is non-standard.
        See [the guide on minimizing processing time](https://docs.mux.com/guides/video/minimize-processing-time)
        for more information on what a standard input is defined as. This object only
        exists on on-demand assets that have non-standard inputs, so if missing you
        can assume the input qualifies as standard.
      example:
        video_codec: video_codec
        unexpected_media_file_parameters: non-standard
        video_edit_list: non-standard
        audio_edit_list: non-standard
        video_frame_rate: video_frame_rate
        video_resolution: video_resolution
        pixel_aspect_ratio: pixel_aspect_ratio
        audio_codec: audio_codec
        video_gop_size: high
      properties:
        video_codec:
          description: The video codec used on the input file. For example, the input
            file encoded with `hevc` video codec is non-standard and the value of
            this parameter is `hevc`.
          type: string
        audio_codec:
          description: The audio codec used on the input file. Non-AAC audio codecs
            are non-standard.
          type: string
        video_gop_size:
          description: The video key frame Interval (also called as Group of Picture
            or GOP) of the input file is `high`. This parameter is present when the
            gop is greater than 10 seconds.
          enum:
          - high
          type: string
        video_frame_rate:
          description: The video frame rate of the input file. Video with average
            frames per second (fps) less than 10 or greater than 120 is non-standard.
            A `-1` frame rate value indicates Mux could not determine the frame rate
            of the video track.
          type: string
        video_resolution:
          description: The video resolution of the input file. Video resolution higher
            than 2048 pixels on any one dimension (height or width) is considered
            non-standard, The resolution value is presented as `width` x `height`
            in pixels.
          type: string
        pixel_aspect_ratio:
          description: The video pixel aspect ratio of the input file.
          type: string
        video_edit_list:
          description: Video Edit List reason indicates that the input file's video
            track contains a complex Edit Decision List.
          enum:
          - non-standard
          type: string
        audio_edit_list:
          description: Audio Edit List reason indicates that the input file's audio
            track contains a complex Edit Decision List.
          enum:
          - non-standard
          type: string
        unexpected_media_file_parameters:
          description: A catch-all reason when the input file in created with non-standard
            encoding parameters.
          enum:
          - non-standard
          type: string
      type: object
    InputSettings_overlay_settings:
      description: An object that describes how the image file referenced in url should
        be placed over the video (i.e. watermarking).
      example:
        horizontal_margin: horizontal_margin
        vertical_align: top
        horizontal_align: left
        width: width
        opacity: opacity
        vertical_margin: vertical_margin
        height: height
      properties:
        vertical_align:
          description: Where the vertical positioning of the overlay/watermark should
            begin from. Defaults to `"top"`
          enum:
          - top
          - middle
          - bottom
          type: string
        vertical_margin:
          description: The distance from the vertical_align starting point and the
            image's closest edge. Can be expressed as a percent ("10%") or as a pixel
            value ("100px"). Negative values will move the overlay offscreen. In the
            case of 'middle', a positive value will shift the overlay towards the
            bottom and and a negative value will shift it towards the top.
          type: string
        horizontal_align:
          description: Where the horizontal positioning of the overlay/watermark should
            begin from.
          enum:
          - left
          - center
          - right
          type: string
        horizontal_margin:
          description: The distance from the horizontal_align starting point and the
            image's closest edge. Can be expressed as a percent ("10%") or as a pixel
            value ("100px"). Negative values will move the overlay offscreen. In the
            case of 'center', a positive value will shift the image towards the right
            and and a negative value will shift it towards the left.
          type: string
        width:
          description: How wide the overlay should appear. Can be expressed as a percent
            ("10%") or as a pixel value ("100px"). If both width and height are left
            blank the width will be the true pixels of the image, applied as if the
            video has been scaled to fit a 1920x1080 frame. If height is supplied
            with no width, the width will scale proportionally to the height.
          type: string
        height:
          description: How tall the overlay should appear. Can be expressed as a percent
            ("10%") or as a pixel value ("100px"). If both width and height are left
            blank the height will be the true pixels of the image, applied as if the
            video has been scaled to fit a 1920x1080 frame. If width is supplied with
            no height, the height will scale proportionally to the width.
          type: string
        opacity:
          description: How opaque the overlay should appear, expressed as a percent.
            (Default 100%)
          type: string
      type: object
    Upload_error:
      description: Only set if an error occurred during asset creation.
      example:
        type: type
        message: message
      properties:
        type:
          description: Label for the specific error
          type: string
        message:
          description: Human readable error message
          type: string
      type: object

            intentionally or due to a drop in the network, the Reconnect Window is
            the time in seconds that Mux should wait for the streaming software to
            reconnect before considering the live stream finished and completing the
            recorded asset. **Min**: 0.1s. **Max**: 300s (5 minutes).'
          format: float
          type: number
        reduced_latency:
          description: 'Latency is the time from when the streamer does something
            in real life to when you see it happen in the player. Set this if you
            want lower latency for your live stream. **Note**: Reconnect windows are
            incompatible with Reduced Latency and will always be set to zero (0) seconds.
            See the [Reduce live stream latency guide](https://docs.mux.com/guides/video/reduce-live-stream-latency)
            to understand the tradeoffs.'

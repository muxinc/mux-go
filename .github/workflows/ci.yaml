on: push

jobs:
  build:
    name: Integration Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
      - name: Install Dependencies
        run: go get -v -t -d ./...
      - name: Install Dep
        run: curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
      - name: Dep Ensure
        run: dep ensure
